<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geogle.com</title>
    <link rel="stylesheet" href="geogle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

 <nav class="navbar">
        <div class="container">
            <div class="logo">
               <img src="earth2.png" alt="globeicon">
                <span>Global Learning</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="nav-right">
                <a href="#" class="btn-secondary">Sign In</a>
            </div>
        </div>
    </nav>

    <img src="Geogle.png" alt="logo" class="hero-logo">
    <header class="hero">
        <div class="container">
            <p>Search to know about countries around the world.</p> <br>

            <form id="search-form"> 
                <div class="search-box">
                    <i class="searchbar"></i>
                    <input type="text" id="country-input" placeholder="Type a Country's name....." required>
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
    </header>


    
    <main class="container">
        <div class="filters">
            <div class="filter-pills">
                <button class="pill active">All</button>
                <button class="pill">Europe</button>
                <button class="pill">Asia</button>
                <button class="pill">Africa</button>
                <button class="pill">Americas</button>
                <button class="pill">Oceania</button>
            </div>
        </div>

        <div id="results-container" class="country-grid"></div>
    </main>

    
    <footer>
        <div class="container">
                <div class="footer-links">
                    <div class="footer-column">
                        <h3>Resources</h3>
                        <ul>
                            <li><a href="https://www.w3schools.com/">W3 Schools</a></li>

                        </ul>
                    </div>
                    <div class="footer-column">
                        <h3>Company</h3>
                        <ul>
                            <li><a href="about.html">Find Us</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Join Us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; By- Fariha Islam 2121021</p>
            </div>
        </div>
    </footer>


     <script src="geogle.js"></script>
</body>
</html>
